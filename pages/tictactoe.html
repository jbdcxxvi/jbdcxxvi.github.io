<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <script src="../scripts/tic-tac-toe-scripts.js"></script> 
    <link rel="stylesheet" href="../styles/tic-tac-toe-styles.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet"> -->
</head>
<body>

<div class="container text-center">
    <h1 class="honk-tic-tac-toe-title">Tic Tac Toe</h1>
    <div class="row">
        <div class="col-sm-4 offset-4">
            <div class="row">
                <div class="col-sm square border" onclick="handleClick(0, 0)" id="00"></div>
                <div class="col-sm square border" onclick="handleClick(0, 1)" id="01"></div>
                <div class="col-sm square border" onclick="handleClick(0, 2)" id="02"></div>
            </div>
            <div class="row">
                <div class="col-sm square border" onclick="handleClick(1, 0)" id="10"></div>
                <div class="col-sm square border" onclick="handleClick(1, 1)" id="11"></div>
                <div class="col-sm square border" onclick="handleClick(1, 2)" id="12"></div>
            </div>
            <div class="row">
                <div class="col-sm square border" onclick="handleClick(2, 0)" id="20"></div>
                <div class="col-sm square border" onclick="handleClick(2, 1)" id="21"></div>
                <div class="col-sm square border" onclick="handleClick(2, 2)" id="22"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4 offset-4">
            <button class="btn btn-primary" onclick="reset()">Reset</button>
        </div>
    </div>
</div>

<!-- The Modal -->
<div class="modal" id="winnerModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title honk-tic-tac-toe-modal">WINNER</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body honk-tic-tac-toe-modal" id="modal-winner-body">
          Modal body..
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
</body>
</html>
