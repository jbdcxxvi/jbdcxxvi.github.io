<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .square {
            width: 80px; /* Adjust size for mobile */
            height: 80px; /* Adjust size for mobile */
            font-size: 2rem; /* Adjust font size for mobile */
            text-align: center;
            line-height: 80px; /* Adjust line height for mobile */
            cursor: pointer;
        }
        .container {
            margin-top: 50px;
            position: relative;
        }
        .tictactoe-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .tictactoe-grid {
            display: flex;
            flex-wrap: wrap; /* Allow the grid to wrap on smaller screens */
            justify-content: center;
            align-items: center;
            width: 240px; /* Adjust total width for mobile */
            height: 240px; /* Adjust total height for mobile */
            margin: 0 auto; /* Center the grid */
        }
        .col {
            padding: 0; /* Remove padding between columns */
        }
        .current-player{
            max-width: 80%; 
            max-height: 80%;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1>Tic Tac Toe</h1>
    <div class="row">
        <div class="col-sm-4 offset-4">
            <div class="row">
                <div class="col-sm square border" onclick="handleClick(0, 0)" id="00"></div>
                <div class="col-sm square border" onclick="handleClick(0, 1)" id="01"></div>
                <div class="col-sm square border" onclick="handleClick(0, 2)" id="02"></div>
            </div>
            <div class="row">
                <div class="col-sm square border" onclick="handleClick(1, 0)" id="10"></div>
                <div class="col-sm square border" onclick="handleClick(1, 1)" id="11"></div>
                <div class="col-sm square border" onclick="handleClick(1, 2)" id="12"></div>
            </div>
            <div class="row">
                <div class="col-sm square border" onclick="handleClick(2, 0)" id="20"></div>
                <div class="col-sm square border" onclick="handleClick(2, 1)" id="21"></div>
                <div class="col-sm square border" onclick="handleClick(2, 2)" id="22"></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4 offset-4">
            <button class="btn btn-primary" onclick="reset()">Reset</button>
        </div>
    </div>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title"></h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body" id="modal-winner-body">
          Modal body..
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>

<script>
    // document.addEventListener("DOMContentLoaded", function() {
        let currentPlayer = 'X';
        let board = [
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ];

        function handleClick(row, col) {
            if (board[row][col] === '') {
                board[row][col] = currentPlayer;
                document.getElementById(`${row}${col}`).innerHTML = `<img class="current-player" src="${currentPlayer}.png" alt="${currentPlayer}">`;
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                setTimeout(() => {
                    checkWinner();
                }, 100); // Adjust the delay time as needed
            }
        }

        function checkWinner() {
            // Check rows
            for (let i = 0; i < 3; i++) {
                if (board[i][0] !== '' && board[i][0] === board[i][1] && board[i][1] === board[i][2]) {
                    //alert(`${board[i][0]} wins!`);
                    
                    reset();
                    return;
                }
            }

            // Check columns
            for (let j = 0; j < 3; j++) {
                if (board[0][j] !== '' && board[0][j] === board[1][j] && board[1][j] === board[2][j]) {
                    alert(`${board[0][j]} wins!`);
                    reset();
                    return;
                }
            }

            // Check diagonals
            if (board[0][0] !== '' && board[0][0] === board[1][1] && board[1][1] === board[2][2]) {
                alert(`${board[0][0]} wins!`);
                reset();
                return;
            }
            if (board[0][2] !== '' && board[0][2] === board[1][1] && board[1][1] === board[2][0]) {
                alert(`${board[0][2]} wins!`);
                reset();
                return;
            }

            // Check for a tie
            if (!board.flat().includes('')) {
                alert("It's a tie!");
                reset();
                return;
            }
        }

        function reset() {
            currentPlayer = 'X';
            board = [
                ['', '', ''],
                ['', '', ''],
                ['', '', '']
            ];
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    document.getElementById(`${i}${j}`).innerHTML = '';
                }
            }
        }
    // });
</script>

</body>
</html>
